<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acceso al Workshop WolfAuction</title>
  <meta name="description" content="Página de acceso exclusivo al Workshop WolfAuction.">

  <!-- Fuente -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0c1016;
      --ink: #eaf0f6;
      --muted: #a9b2bd;
      --brand: #28c0ff;
      --brand-2: #b44dff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Poppins, sans-serif;
      background: linear-gradient(180deg, #0c1016 0%, #0b0f14 100%);
      color: var(--ink);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      text-align: center;
      max-width: 480px;
      width: 100%;
      padding: 40px 28px;
      background: rgba(255, 255, 255, 0.04);
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 20px 60px rgba(0, 0, 0, .35);
    }

    .card h1 {
      font-size: clamp(22px, 5vw, 28px);
      font-weight: 800;
      margin-bottom: 12px;
      background: linear-gradient(90deg, var(--brand), var(--brand-2));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .card p {
      font-size: 15px;
      color: var(--muted);
      margin-bottom: 28px;
    }

    .btn {
      display: inline-block;
      text-decoration: none;
      background: linear-gradient(135deg, var(--brand), var(--brand-2));
      color: #04131c;
      font-weight: 700;
      padding: 16px 28px;
      border-radius: 12px;
      font-size: 16px;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 10px 25px rgba(40, 192, 255, .28), 0 6px 18px rgba(180, 77, 255, .18);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(40, 192, 255, .36), 0 8px 22px rgba(180, 77, 255, .22);
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>¡Bienvenido al Workshop WolfAuction!</h1>
    <p>Haz clic en el botón para acceder directamente al evento en línea.<br>Este acceso es exclusivo para quienes ya realizaron el pago.</p>
    
    <!-- Cambia el enlace al URL del evento -->
    <a href="https://link-al-evento.com" class="btn" target="_blank" rel="noopener">Ingresar al Evento</a>
    
    <footer>
      © <span id="y"></span> WolfAuction — Acceso exclusivo
    </footer>
  </div>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
