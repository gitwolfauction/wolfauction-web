    <style>
        :root {
            --bg: #0c1016;
            --ink: #eaf0f6;
            --muted: #a9b2bd;
            --brand: #28c0ff;
            --brand-2: #b44dff;
            --card: #121822;
            --ok: #ffd166;
            --maxw: 1120px;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: Poppins, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
            color: var(--ink);
            /* FONDO FIJO */
            background:
                radial-gradient(1200px 600px at 80% -10%, rgba(180, 77, 255, .22), transparent 50%),
                radial-gradient(900px 500px at -10% 10%, rgba(40, 192, 255, .22), transparent 50%),
                linear-gradient(180deg, #0b0f14, #0c1016 30%, #0b0f14 100%);
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px; /* Padding general para evitar que el contenido toque los bordes */
        }

        img {
            max-width: 100%;
            display: block
        }

        .wrap {
            max-width: var(--maxw);
            margin-inline: auto;
            padding: clamp(14px, 3.4vw, 28px);
            text-align: center; /* Centra el texto dentro del wrap */
        }

        .hero {
            padding-top: clamp(26px, 6vw, 72px);
            text-align: center;
            flex-grow: 1; /* Permite que el hero ocupe el espacio disponible */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title {
            margin: 0 0 .45em;
            font-weight: 900;
            font-size: clamp(28px, 7vw, 56px);
            letter-spacing: -.02em;
            line-height: 1.1;
            background: linear-gradient(90deg, #ffffff 0%, #eef9ff 22%, var(--brand) 55%, var(--brand-2) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            margin: 0 auto 1.25rem;
            max-width: 60ch;
            color: var(--muted);
            font-size: clamp(14px, 3.8vw, 18px);
            line-height: 1.6;
        }

        /* Contenedor para el CTA principal */
        .cta-container {
            text-align: center;
            margin: clamp(30px, 6vw, 50px) auto; /* Margen superior e inferior para el botón */
            max-width: 760px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: .6em;
            padding: clamp(18px, 4.2vw, 22px) clamp(30px, 6vw, 40px); /* Botón más grande */
            border-radius: 14px;
            font-weight: 800;
            font-size: clamp(18px, 4.5vw, 24px); /* Texto más grande */
            border: 1px solid transparent;
            cursor: pointer;
            transition: transform .15s ease, box-shadow .15s ease, border-color .2s ease, opacity .3s ease;
            will-change: transform, opacity;
            text-decoration: none;
            color: #04131c; /* Color de texto para el botón principal */
        }

        .btn:active {
            transform: translateY(1px) scale(.99);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--brand), var(--brand-2));
            color: #04131c;
            text-shadow: 0 1px 0 rgba(255, 255, 255, .35);
            box-shadow: 0 10px 25px rgba(40, 192, 255, .28), 0 6px 18px rgba(180, 77, 255, .18);
        }

        .btn-primary:hover {
            box-shadow: 0 12px 30px rgba(40, 192, 255, .36), 0 8px 22px rgba(180, 77, 255, .22);
        }

        .hidden-delay {
            opacity: 0;
            pointer-events: none;
        }

        .hidden-delay.show {
            opacity: 1;
            pointer-events: auto;
        }

        .section-kicker-box {
            text-align: center;
            margin: clamp(20px, 5vw, 28px) auto;
            padding: 10px 16px;
            font-weight: 800;
            font-size: clamp(14px, 4vw, 18px);
            text-transform: uppercase;
            border: 2px solid var(--brand);
            border-radius: 10px;
            max-width: 380px; /* Un poco más ancho para fechas */
            color: var(--ink);
            background: rgba(255, 255, 255, 0.04);
            box-shadow: 0 0 15px rgba(40, 192, 255, .2);
        }

        @media (max-width: 640px) {
            .section-kicker-box {
                max-width: 90%;
            }
        }

        footer {
            border-top: 1px solid rgba(255, 255, 255, .06);
            color: var(--muted);
            padding: 20px;
            text-align: center;
            font-size: 13px;
            width: 100%; /* Asegura que el footer ocupe todo el ancho */
        }

        @media (prefers-reduced-motion: reduce) {
            .btn {
                transition: none
            }
        }
